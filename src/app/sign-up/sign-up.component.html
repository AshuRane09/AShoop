<form style="margin: 350px 870px">
  <label>Enter Name</label><br />
  <input type="text" #signUpName /><br /><br />
  <label>Enter Email:</label><br />
  <input type="email" #signUpEmail /><br /><br />
  <label>Enter Password:</label><br />
  <input type="password" #signUpPassword /><br /><br />
  <button
    type="submit"
    (click)="
      onSignUp(signUpName.value, signUpEmail.value, signUpPassword.value)
    "
  >
    Sign up
  </button>
</form>
